<html>

<head>
  <meta charset="UTF-8">
  <title>Dream Drawing Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="https://toppng.com/uploads/preview/drawing-brush-logo-png-paint-brush-drawing-11563274772prfhbugayr.png">
</head>

<body>
  <center>
<!-- Modal -->
<div id="myModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Sketches</h4>
    </div>

    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>

  </div>
</div>
<div class="top_item topItem">
    <div class="div1">
        <br>
        <button id="show_sketch" data-toggle="modal" data-target="#myModal" class="btn btn-success" id="btn_open_modal">Show Sketches</button>&nbsp;&nbsp;
        <br>
        <br>
    </div>
</div>
<br>
<div>
<h1>Dream Drawing Web</h1>
<br>
<br>
<span id="drawing_name">--YOUR SKETCH--</span>
<br>
<span id="accuracy">--ACCURACY--</span>
<br>
<br>
<span id="sketch_to_be_drawn">--SKETCH TO BE DRAWN--</span>
<br>
<span id="score">--SCORE--</span>
<br>
<br>
<button class="btn btn-danger" onclick="clear_canvas()">Clear Drawings</button>
<br>
<button class="btn btn-success" onclick="check_drawing()">Check the drawing</button>
</center> 
</div>

<script src="main.js"></script>
</body>

</html>
